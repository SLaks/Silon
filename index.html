<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Silon &ndash; Adders &amp; Logic Gates in Pure CSS</title>
	<link href="styles/logic.css" rel="stylesheet" />
</head>
<body>
	<div class="Group">
		<h1>Simple Circuits</h1>
		<div class="Canvas" style="width: 24rem; height: 14rem;">
			<input type="checkbox" id="simple-xor-a" />
			<div class="Connector Vertical" style="top: 3rem; left: 1.5rem; height: 4rem;"  />
			<input type="checkbox" id="simple-xor-b" style="left: 3rem;" />
			<div id="simple-xor-result" class="Result"></div>

		</div>
		<input type="checkbox" id="simple-and-a" />
		<input type="checkbox" id="simple-and-b" />
		<div id="simple-and-result" class="Result"></div>

		<input type="checkbox" id="simple-or-a" />
		<input type="checkbox" id="simple-or-b" />
		<div id="simple-or-result" class="Result"></div>

		<div id="compound-result" class="Result"></div>

	</div>
</body>
</html>
